<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swyftx Investment Analyzer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Space+Grotesk:wght@300;400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: linear-gradient(135deg, #0f0618 0%, #1a0d2e 25%, #16213e 50%, #0f3460 75%, #0e4b99 100%);
            background-attachment: fixed;
            min-height: 100vh;
            padding: 20px;
            color: #ffffff;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(255, 192, 203, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(173, 216, 230, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(218, 112, 214, 0.2) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(15, 6, 24, 0.8);
            border-radius: 25px;
            box-shadow: 
                0 30px 60px rgba(0,0,0,0.5),
                0 0 100px rgba(173, 216, 230, 0.1),
                inset 0 1px 0 rgba(255,255,255,0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, 
                rgba(255, 192, 203, 0.3) 0%, 
                rgba(173, 216, 230, 0.3) 50%, 
                rgba(218, 112, 214, 0.3) 100%);
            color: #ffffff;
            padding: 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '✨🚀🌟';
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.5em;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateX(-50%) translateY(0px); }
            50% { transform: translateX(-50%) translateY(-10px); }
        }

        .header h1 {
            font-family: 'Orbitron', monospace;
            font-size: 3em;
            font-weight: 900;
            margin-bottom: 15px;
            text-shadow: 0 0 20px rgba(173, 216, 230, 0.8);
            background: linear-gradient(45deg, #add8e6, #ffb6c1, #da70d6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 1.4em;
            font-weight: 600;
            color: #ffffff;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        .controls {
            padding: 40px;
            background: rgba(26, 13, 46, 0.6);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
        }

        .control-group {
            display: flex;
            gap: 25px;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

        .control-item {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .control-item label {
            font-weight: 700;
            color: #ffffff;
            font-size: 1.1em;
            text-shadow: 0 1px 3px rgba(0,0,0,0.5);
        }

        .control-item input, .control-item select {
            padding: 15px;
            border: 2px solid rgba(173, 216, 230, 0.3);
            border-radius: 15px;
            font-size: 16px;
            width: 180px;
            background: rgba(15, 6, 24, 0.8);
            color: #ffffff;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .control-item input:focus, .control-item select:focus {
            outline: none;
            border-color: rgba(255, 192, 203, 0.8);
            box-shadow: 0 0 20px rgba(255, 192, 203, 0.3);
        }

        .btn {
            background: linear-gradient(135deg, #da70d6 0%, #add8e6 50%, #ffb6c1 100%);
            color: #000;
            border: none;
            padding: 18px 35px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 900;
            font-family: 'Orbitron', monospace;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 10px 30px rgba(218, 112, 214, 0.3);
        }

        .btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 40px rgba(218, 112, 214, 0.5);
            filter: brightness(1.2);
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 20px;
            color: #ffffff;
            font-weight: 600;
        }

        .spinner {
            border: 4px solid rgba(255,255,255,0.1);
            border-top: 4px solid #da70d6;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 25px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            padding: 40px;
        }

        .asset-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .asset-card {
            border: 2px solid rgba(173, 216, 230, 0.2);
            border-radius: 20px;
            padding: 25px;
            background: linear-gradient(135deg, 
                rgba(15, 6, 24, 0.9) 0%, 
                rgba(26, 13, 46, 0.8) 50%, 
                rgba(22, 33, 62, 0.7) 100%);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(15px);
        }

        .asset-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #da70d6, #add8e6, #ffb6c1);
        }

        .asset-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 50px rgba(173, 216, 230, 0.2);
            border-color: rgba(255, 192, 203, 0.5);
        }

        .asset-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .asset-name {
            font-size: 1.6em;
            font-weight: 700;
            color: #ffffff;
            font-family: 'Orbitron', monospace;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        .asset-symbol {
            background: linear-gradient(135deg, #da70d6, #add8e6);
            padding: 8px 15px;
            border-radius: 25px;
            font-size: 0.9em;
            color: #000;
            font-weight: 700;
            text-transform: uppercase;
        }

        .price-info {
            margin-bottom: 20px;
        }

        .current-price {
            font-size: 2.2em;
            font-weight: 900;
            color: #ffffff;
            margin-bottom: 8px;
            font-family: 'Orbitron', monospace;
            text-shadow: 0 0 15px rgba(173, 216, 230, 0.5);
        }

        .price-change {
            font-size: 1.3em;
            font-weight: 700;
        }

        .price-change.positive {
            color: #90ee90;
            text-shadow: 0 0 10px rgba(144, 238, 144, 0.5);
        }

        .price-change.negative {
            color: #ff6b6b;
            text-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
        }

        .signal {
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            font-weight: 900;
            text-align: center;
            font-size: 1.2em;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Orbitron', monospace;
        }

        .signal.buy {
            background: linear-gradient(135deg, #90ee90 0%, #32cd32 100%);
            color: #000;
            box-shadow: 0 10px 30px rgba(144, 238, 144, 0.3);
        }

        .signal.sell {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff4444 100%);
            color: #fff;
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.3);
        }

        .signal.hold {
            background: linear-gradient(135deg, #ffa500 0%, #ff8c00 100%);
            color: #000;
            box-shadow: 0 10px 30px rgba(255, 165, 0, 0.3);
        }

        .metrics {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .metrics {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .metric {
            text-align: center;
            padding: 15px;
            background: rgba(26, 13, 46, 0.6);
            border-radius: 12px;
            border: 1px solid rgba(173, 216, 230, 0.2);
            backdrop-filter: blur(10px);
        }

        .metric-label {
            font-size: 0.9em;
            color: #add8e6;
            margin-bottom: 5px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .metric-value {
            font-weight: 900;
            color: #ffffff;
            font-size: 1.1em;
            font-family: 'Orbitron', monospace;
        }

        .error {
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.2), rgba(255, 69, 69, 0.2));
            color: #ff6b6b;
            padding: 30px;
            border-radius: 15px;
            margin: 30px;
            text-align: center;
            border: 2px solid rgba(255, 107, 107, 0.3);
            font-weight: 700;
        }

        .summary {
            background: linear-gradient(135deg, 
                rgba(173, 216, 230, 0.2) 0%, 
                rgba(255, 192, 203, 0.2) 50%, 
                rgba(218, 112, 214, 0.2) 100%);
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 40px;
            border: 2px solid rgba(173, 216, 230, 0.3);
            backdrop-filter: blur(15px);
        }

        .summary h3 {
            color: #ffffff;
            margin-bottom: 20px;
            font-size: 1.8em;
            font-weight: 900;
            font-family: 'Orbitron', monospace;
            text-shadow: 0 0 15px rgba(173, 216, 230, 0.5);
        }

        .summary-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .summary-stat {
            text-align: center;
            padding: 20px;
            background: rgba(15, 6, 24, 0.7);
            border-radius: 15px;
            border: 1px solid rgba(255, 192, 203, 0.3);
            backdrop-filter: blur(10px);
        }

        .summary-stat-value {
            font-size: 2em;
            font-weight: 900;
            color: #ffffff;
            font-family: 'Orbitron', monospace;
            text-shadow: 0 0 15px rgba(255, 192, 203, 0.5);
        }

        .summary-stat-label {
            color: #add8e6;
            margin-top: 8px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        @media (max-width: 768px) {
            .control-group {
                flex-direction: column;
                align-items: stretch;
            }

            .control-item input, .control-item select {
                width: 100%;
            }

            .asset-grid {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2.2em;
            }

            .summary-stats {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .positive {
            color: #90ee90 !important;
        }

        .negative {
            color: #ff6b6b !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚀 Swyftx Investment Analyzer</h1>
            <p>On-demand buy/sell signals based on 3-year historical analysis</p>
        </div>

        <div class="controls">
            <div class="control-group">
                <div class="control-item">
                    <label for="targetGrowth">Target Growth %</label>
                    <input type="number" id="targetGrowth" value="3" min="0.1" max="50" step="0.1">
                </div>
                <div class="control-item">
                    <label for="timeframe">Analysis Timeframe</label>
                    <select id="timeframe">
                        <option value="24h">24 Hours</option>
                        <option value="7d">7 Days</option>
                        <option value="30d">30 Days</option>
                        <option value="3y" selected>3 Years (Recommended)</option>
                    </select>
                </div>
                <div class="control-item">
                    <label for="investmentAmount">Investment Amount (AUD)</label>
                    <input type="number" id="investmentAmount" value="1000" min="10" step="10">
                </div>
                <button class="btn" onclick="analyzeInvestments()">🔍 Analyze Investments</button>
            </div>
        </div>

        <div id="results" class="results">
            <div class="loading" style="display: none;" id="loading">
                <div class="spinner"></div>
                <p>🌌 Scanning cosmic markets and calculating optimal trajectory points...</p>
            </div>
        </div>
    </div>

    <script>
        // Create animated stars background
        function createStars() {
            const starsContainer = document.createElement('div');
            starsContainer.className = 'stars';
            document.body.appendChild(starsContainer);

            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 2 + 's';
                starsContainer.appendChild(star);
            }
        }

        // Popular Swyftx trading pairs and cryptocurrencies
        const SWYFTX_ASSETS = [
            { id: 'bitcoin', name: 'Bitcoin', symbol: 'BTC' },
            { id: 'wrapped-bitcoin', name: 'Wrapped Bitcoin', symbol: 'WBTC' },
            { id: 'ethereum', name: 'Ethereum', symbol: 'ETH' },
            { id: 'wrapped-ethereum', name: 'Wrapped Ethereum', symbol: 'WETH' },
            { id: 'cardano', name: 'Cardano', symbol: 'ADA' },
            { id: 'solana', name: 'Solana', symbol: 'SOL' },
            { id: 'polkadot', name: 'Polkadot', symbol: 'DOT' },
            { id: 'chainlink', name: 'Chainlink', symbol: 'LINK' },
            { id: 'polygon', name: 'Polygon', symbol: 'MATIC' },
            { id: 'avalanche-2', name: 'Avalanche', symbol: 'AVAX' },
            { id: 'uniswap', name: 'Uniswap', symbol: 'UNI' },
            { id: 'shiba-inu', name: 'Shiba Inu', symbol: 'SHIB' }
        ];

        let marketData = {};
        let currentAnalysis = null;

        async function fetchMarketData() {
            try {
                const assetIds = SWYFTX_ASSETS.map(asset => asset.id).join(',');
                const timeframe = document.getElementById('timeframe').value;
                
                // Fetch current prices and market data
                const priceResponse = await fetch(
                    `https://api.coingecko.com/api/v3/simple/price?ids=${assetIds}&vs_currencies=aud&include_24hr_change=true&include_7d_change=true&include_30d_change=true&include_market_cap=true&include_24hr_vol=true`
                );
                
                if (!priceResponse.ok) {
                    throw new Error('Failed to fetch current market data');
                }
                
                const priceData = await priceResponse.json();
                
                // Calculate dates for 3-year historical analysis
                const endDate = new Date();
                const startDate = new Date();
                startDate.setFullYear(startDate.getFullYear() - 3);
                
                const endTimestamp = Math.floor(endDate.getTime() / 1000);
                const startTimestamp = Math.floor(startDate.getTime() / 1000);
                
                // Transform data and fetch historical data for each asset
                marketData = {};
                
                for (const asset of SWYFTX_ASSETS) {
                    const currentData = priceData[asset.id];
                    if (currentData) {
                        try {
                            // Fetch 3-year historical data
                            const historicalResponse = await fetch(
                                `https://api.coingecko.com/api/v3/coins/${asset.id}/market_chart/range?vs_currency=aud&from=${startTimestamp}&to=${endTimestamp}`
                            );
                            
                            let historicalData = null;
                            let threeYearChange = 0;
                            let yearlyGrowthRate = 0;
                            let volatility = 0;
                            let trend = 'stable';
                            
                            if (historicalResponse.ok) {
                                historicalData = await historicalResponse.json();
                                
                                if (historicalData.prices && historicalData.prices.length > 0) {
                                    const startPrice = historicalData.prices[0][1];
                                    const currentPrice = currentData.aud;
                                    
                                    // Calculate 3-year total change
                                    threeYearChange = ((currentPrice - startPrice) / startPrice) * 100;
                                    
                                    // Calculate compound annual growth rate (CAGR)
                                    yearlyGrowthRate = Math.pow(currentPrice / startPrice, 1/3) - 1;
                                    yearlyGrowthRate = yearlyGrowthRate * 100;
                                    
                                    // Calculate volatility (standard deviation of daily returns)
                                    const dailyReturns = [];
                                    for (let i = 1; i < historicalData.prices.length; i++) {
                                        const return_rate = (historicalData.prices[i][1] - historicalData.prices[i-1][1]) / historicalData.prices[i-1][1];
                                        dailyReturns.push(return_rate * 100);
                                    }
                                    
                                    if (dailyReturns.length > 0) {
                                        const meanReturn = dailyReturns.reduce((sum, ret) => sum + ret, 0) / dailyReturns.length;
                                        const variance = dailyReturns.reduce((sum, ret) => sum + Math.pow(ret - meanReturn, 2), 0) / dailyReturns.length;
                                        volatility = Math.sqrt(variance);
                                    }
                                    
                                    // Determine trend based on recent performance vs historical
                                    const recentPrices = historicalData.prices.slice(-90); // Last 90 days
                                    const recentAvg = recentPrices.reduce((sum, price) => sum + price[1], 0) / recentPrices.length;
                                    const allTimeAvg = historicalData.prices.reduce((sum, price) => sum + price[1], 0) / historicalData.prices.length;
                                    
                                    if (recentAvg > allTimeAvg * 1.1) trend = 'bullish';
                                    else if (recentAvg < allTimeAvg * 0.9) trend = 'bearish';
                                    else trend = 'stable';
                                }
                            }
                            
                            // Add small delay to avoid rate limiting
                            await new Promise(resolve => setTimeout(resolve, 100));
                            
                            marketData[asset.id] = {
                                ...asset,
                                price: currentData.aud,
                                change24h: currentData.aud_24h_change || 0,
                                change7d: currentData.aud_7d_change || 0,
                                change30d: currentData.aud_30d_change || 0,
                                threeYearChange,
                                yearlyGrowthRate,
                                volatility: Math.round(volatility * 100) / 100,
                                trend,
                                marketCap: currentData.aud_market_cap || 0,
                                volume24h: currentData.aud_24h_vol || 0,
                                historicalData
                            };
                            
                        } catch (error) {
                            console.error(`Error fetching historical data for ${asset.name}:`, error);
                            // Fallback to current data only
                            marketData[asset.id] = {
                                ...asset,
                                price: currentData.aud,
                                change24h: currentData.aud_24h_change || 0,
                                change7d: currentData.aud_7d_change || 0,
                                change30d: currentData.aud_30d_change || 0,
                                threeYearChange: 0,
                                yearlyGrowthRate: 0,
                                volatility: 0,
                                trend: 'unknown',
                                marketCap: currentData.aud_market_cap || 0,
                                volume24h: currentData.aud_24h_vol || 0
                            };
                        }
                    }
                }
                
                return marketData;
            } catch (error) {
                console.error('Error fetching market data:', error);
                throw error;
            }
        }

        function calculateSignals(data, targetGrowth, timeframe, investmentAmount) {
            const analysis = [];
            
            Object.values(data).forEach(asset => {
                let relevantChange;
                let timeframeLabel;
                
                switch(timeframe) {
                    case '24h':
                        relevantChange = asset.change24h;
                        timeframeLabel = '24h';
                        break;
                    case '7d':
                        relevantChange = asset.change7d;
                        timeframeLabel = '7d';
                        break;
                    case '30d':
                        relevantChange = asset.change30d;
                        timeframeLabel = '30d';
                        break;
                    case '3y':
                        relevantChange = asset.threeYearChange;
                        timeframeLabel = '3y';
                        break;
                    default:
                        relevantChange = asset.change7d;
                        timeframeLabel = '7d';
                }

                // Use 3-year data for comprehensive analysis
                const momentum = relevantChange;
                const historicalVolatility = asset.volatility || Math.abs(relevantChange) / 10;
                const yearlyGrowth = asset.yearlyGrowthRate || 0;
                const trend = asset.trend || 'unknown';
                
                // Calculate potential profit
                const potentialUnits = investmentAmount / asset.price;
                const targetPrice = asset.price * (1 + targetGrowth / 100);
                const potentialProfit = (targetPrice - asset.price) * potentialUnits;
                
                // Enhanced signal logic using 3-year historical context
                let signal = 'hold';
                let confidence = 50;
                let reasoning = '';
                
                // Strong buy signals based on historical performance
                if (yearlyGrowth > 15 && trend === 'bullish' && momentum > -10) {
                    signal = 'buy';
                    confidence = Math.min(95, 70 + yearlyGrowth);
                    reasoning = `🚀 Stellar performer! ${yearlyGrowth.toFixed(1)}% annual growth with bullish trend. Historical data suggests strong upward trajectory.`;
                } 
                else if (asset.threeYearChange > 100 && momentum < 0 && momentum > -20) {
                    signal = 'buy';
                    confidence = Math.min(90, 65 + Math.abs(momentum));
                    reasoning = `⭐ Historic winner (${asset.threeYearChange.toFixed(0)}% over 3y) experiencing temporary dip (-${Math.abs(momentum).toFixed(1)}%). Excellent entry opportunity.`;
                }
                else if (yearlyGrowth > 5 && historicalVolatility < 15 && momentum > -5) {
                    signal = 'buy';
                    confidence = Math.min(85, 60 + yearlyGrowth * 2);
                    reasoning = `🌟 Consistent grower with ${yearlyGrowth.toFixed(1)}% yearly returns and low volatility (${historicalVolatility.toFixed(1)}%). Stable investment choice.`;
                }
                else if (momentum < -15 && asset.threeYearChange > 50) {
                    signal = 'buy';
                    confidence = 80;
                    reasoning = `💫 Major dip (-${Math.abs(momentum).toFixed(1)}%) in historically strong asset (+${asset.threeYearChange.toFixed(0)}% over 3y). Potential reversal opportunity.`;
                }
                
                // Sell signals based on historical context
                else if (momentum >= targetGrowth && yearlyGrowth > 20) {
                    signal = 'sell';
                    confidence = Math.min(95, 75 + (momentum - targetGrowth) * 2);
                    reasoning = `💰 Target achieved (+${momentum.toFixed(1)}%) with strong historical performance. Time to secure profits from this cosmic winner.`;
                }
                else if (momentum > yearlyGrowth * 2 && yearlyGrowth > 0) {
                    signal = 'sell';
                    confidence = 85;
                    reasoning = `🌠 Exceptional spike (+${momentum.toFixed(1)}%) well above historical avg (${yearlyGrowth.toFixed(1)}%/year). Take profits before correction.`;
                }
                else if (trend === 'bearish' && momentum < -25) {
                    signal = 'sell';
                    confidence = Math.min(90, 60 + Math.abs(momentum));
                    reasoning = `⚠️ Bearish trend with severe decline (-${Math.abs(momentum).toFixed(1)}%). Historical pattern suggests continued downtrend.`;
                }
                else if (yearlyGrowth < -10 && momentum < -10) {
                    signal = 'sell';
                    confidence = 75;
                    reasoning = `🔴 Consistent underperformer (${yearlyGrowth.toFixed(1)}% yearly) with recent decline. Cut losses and redeploy capital.`;
                }
                
                // Hold signals with historical context
                else if (Math.abs(momentum) < 5 && yearlyGrowth > 0) {
                    signal = 'hold';
                    confidence = 70;
                    reasoning = `🔭 Stable performance with positive historical trajectory (${yearlyGrowth.toFixed(1)}%/year). Monitor for clear breakout signals.`;
                }
                else if (historicalVolatility > 25) {
                    signal = 'hold';
                    confidence = 60;
                    reasoning = `⚡ High volatility asset (${historicalVolatility.toFixed(1)}%). Wait for clearer market direction before major position changes.`;
                }
                else {
                    signal = 'hold';
                    confidence = 55;
                    reasoning = `🌌 Mixed signals from historical analysis. Current conditions suggest patience for better entry/exit opportunities.`;
                }

                // Risk assessment based on historical volatility
                let riskLevel = 'medium';
                if (historicalVolatility > 25) riskLevel = 'high';
                else if (historicalVolatility < 10) riskLevel = 'low';

                // Performance rating based on 3-year data
                let performanceRating = 'average';
                if (asset.threeYearChange > 200) performanceRating = 'stellar';
                else if (asset.threeYearChange > 50) performanceRating = 'strong';
                else if (asset.threeYearChange < -25) performanceRating = 'poor';

                analysis.push({
                    ...asset,
                    signal,
                    confidence: Math.round(confidence),
                    reasoning,
                    momentum,
                    historicalVolatility,
                    yearlyGrowth,
                    potentialUnits: Math.round(potentialUnits * 100000) / 100000,
                    targetPrice: Math.round(targetPrice * 100) / 100,
                    potentialProfit: Math.round(potentialProfit * 100) / 100,
                    riskLevel,
                    performanceRating,
                    timeframe: timeframeLabel,
                    relevantChange
                });
            });

            return analysis.sort((a, b) => {
                // Sort by signal priority, then by confidence, then by historical performance
                const signalPriority = { 'buy': 3, 'sell': 2, 'hold': 1 };
                if (signalPriority[a.signal] !== signalPriority[b.signal]) {
                    return signalPriority[b.signal] - signalPriority[a.signal];
                }
                if (a.confidence !== b.confidence) {
                    return b.confidence - a.confidence;
                }
                return b.threeYearChange - a.threeYearChange;
            });
        }

        function renderResults(analysis) {
            const resultsDiv = document.getElementById('results');
            
            // Calculate summary statistics
            const buySignals = analysis.filter(a => a.signal === 'buy').length;
            const sellSignals = analysis.filter(a => a.signal === 'sell').length;
            const holdSignals = analysis.filter(a => a.signal === 'hold').length;
            const avgConfidence = Math.round(analysis.reduce((sum, a) => sum + a.confidence, 0) / analysis.length);
            const avgThreeYearGrowth = Math.round(analysis.reduce((sum, a) => sum + (a.threeYearChange || 0), 0) / analysis.length);
            const bestHistoricalPerformer = analysis.reduce((best, asset) => 
                (asset.threeYearChange || 0) > (best.threeYearChange || 0) ? asset : best, analysis[0]);
            
            resultsDiv.innerHTML = `
                <div class="summary">
                    <h3>🌌 COSMIC MARKET OVERVIEW - 3 YEAR ANALYSIS</h3>
                    <div class="summary-stats">
                        <div class="summary-stat">
                            <div class="summary-stat-value">${buySignals}</div>
                            <div class="summary-stat-label">🚀 Buy Signals</div>
                        </div>
                        <div class="summary-stat">
                            <div class="summary-stat-value">${sellSignals}</div>
                            <div class="summary-stat-label">💫 Sell Signals</div>
                        </div>
                        <div class="summary-stat">
                            <div class="summary-stat-value">${holdSignals}</div>
                            <div class="summary-stat-label">🔭 Hold Positions</div>
                        </div>
                        <div class="summary-stat">
                            <div class="summary-stat-value">${avgConfidence}%</div>
                            <div class="summary-stat-label">⭐ Avg Confidence</div>
                        </div>
                        <div class="summary-stat">
                            <div class="summary-stat-value">${avgThreeYearGrowth > 0 ? '+' : ''}${avgThreeYearGrowth}%</div>
                            <div class="summary-stat-label">🌟 3Y Avg Growth</div>
                        </div>
                        <div class="summary-stat">
                            <div class="summary-stat-value">${bestHistoricalPerformer.symbol}</div>
                            <div class="summary-stat-label">🏆 Top Performer</div>
                        </div>
                    </div>
                </div>
                
                <div class="asset-grid">
                    ${analysis.map(asset => `
                        <div class="asset-card">
                            <div class="asset-header">
                                <div class="asset-name">${asset.name}</div>
                                <div class="asset-symbol">${asset.symbol}</div>
                            </div>
                            
                            <div class="price-info">
                                <div class="current-price">$${asset.price.toLocaleString('en-AU', { minimumFractionDigits: 2, maximumFractionDigits: 6 })}</div>
                                <div class="price-change ${asset.relevantChange >= 0 ? 'positive' : 'negative'}">
                                    ${asset.relevantChange >= 0 ? '+' : ''}${asset.relevantChange.toFixed(2)}% (${asset.timeframe})
                                </div>
                            </div>
                            
                            <div class="signal ${asset.signal}">
                                ${asset.signal.toUpperCase()} - ${asset.confidence}% CONFIDENCE
                            </div>
                            
                            <div style="margin: 15px 0; font-size: 1em; color: #ffffff; line-height: 1.5; font-weight: 600;">
                                ${asset.reasoning}
                            </div>
                            
                            <div class="metrics">
                                <div class="metric">
                                    <div class="metric-label">3-Year Growth</div>
                                    <div class="metric-value ${(asset.threeYearChange || 0) >= 0 ? 'positive' : 'negative'}">
                                        ${(asset.threeYearChange || 0) >= 0 ? '+' : ''}${(asset.threeYearChange || 0).toFixed(1)}%
                                    </div>
                                </div>
                                <div class="metric">
                                    <div class="metric-label">Annual Growth</div>
                                    <div class="metric-value ${(asset.yearlyGrowth || 0) >= 0 ? 'positive' : 'negative'}">
                                        ${(asset.yearlyGrowth || 0) >= 0 ? '+' : ''}${(asset.yearlyGrowth || 0).toFixed(1)}%
                                    </div>
                                </div>
                                <div class="metric">
                                    <div class="metric-label">Volatility</div>
                                    <div class="metric-value">${(asset.historicalVolatility || 0).toFixed(1)}%</div>
                                </div>
                                <div class="metric">
                                    <div class="metric-label">Trend</div>
                                    <div class="metric-value" style="text-transform: uppercase; color: ${
                                        asset.trend === 'bullish' ? '#90ee90' : 
                                        asset.trend === 'bearish' ? '#ff6b6b' : '#add8e6'
                                    };">
                                        ${asset.trend || 'UNKNOWN'}
                                    </div>
                                </div>
                                <div class="metric">
                                    <div class="metric-label">Performance</div>
                                    <div class="metric-value" style="text-transform: uppercase; color: ${
                                        asset.performanceRating === 'stellar' ? '#90ee90' :
                                        asset.performanceRating === 'strong' ? '#add8e6' :
                                        asset.performanceRating === 'poor' ? '#ff6b6b' : '#ffffff'
                                    };">
                                        ${asset.performanceRating || 'AVERAGE'}
                                    </div>
                                </div>
                                <div class="metric">
                                    <div class="metric-label">Potential Profit</div>
                                    <div class="metric-value ${asset.potentialProfit >= 0 ? 'positive' : 'negative'}">
                                        $${asset.potentialProfit.toLocaleString()}
                                    </div>
                                </div>
                                <div class="metric">
                                    <div class="metric-label">Target Price</div>
                                    <div class="metric-value">$${asset.targetPrice.toLocaleString()}</div>
                                </div>
                                <div class="metric">
                                    <div class="metric-label">Risk Level</div>
                                    <div class="metric-value" style="color: ${
                                        asset.riskLevel === 'high' ? '#ff6b6b' :
                                        asset.riskLevel === 'low' ? '#90ee90' : '#ffa500'
                                    };">
                                        ${asset.riskLevel.toUpperCase()}
                                    </div>
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function showError(message) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `
                <div class="error">
                    <h3>🌠 COSMIC ERROR DETECTED</h3>
                    <p>${message}</p>
                    <p>Please try again in a few moments. The cosmic data streams might be temporarily disrupted.</p>
                </div>
            `;
        }

        async function analyzeInvestments() {
            const loadingDiv = document.getElementById('loading');
            const resultsDiv = document.getElementById('results');
            
            // Show loading state
            resultsDiv.innerHTML = '';
            loadingDiv.style.display = 'block';
            resultsDiv.appendChild(loadingDiv);
            
            try {
                // Get user inputs
                const targetGrowth = parseFloat(document.getElementById('targetGrowth').value);
                const timeframe = document.getElementById('timeframe').value;
                const investmentAmount = parseFloat(document.getElementById('investmentAmount').value);
                
                // Validate inputs
                if (isNaN(targetGrowth) || targetGrowth <= 0) {
                    throw new Error('Please enter a valid target growth percentage');
                }
                if (isNaN(investmentAmount) || investmentAmount <= 0) {
                    throw new Error('Please enter a valid investment amount');
                }
                
                // Fetch market data
                const data = await fetchMarketData();
                
                if (Object.keys(data).length === 0) {
                    throw new Error('No cosmic market data available');
                }
                
                // Calculate signals
                currentAnalysis = calculateSignals(data, targetGrowth, timeframe, investmentAmount);
                
                // Hide loading and render results
                loadingDiv.style.display = 'none';
                renderResults(currentAnalysis);
                
                // Show timestamp after successful analysis
                const lastUpdatedDiv = document.getElementById('lastUpdated');
                if (lastUpdatedDiv) {
                    lastUpdatedDiv.innerHTML = '🌟 Analysis completed at: ' + new Date().toLocaleTimeString() + ' on ' + new Date().toLocaleDateString();
                    lastUpdatedDiv.style.display = 'block';
                }
                
            } catch (error) {
                loadingDiv.style.display = 'none';
                showError(error.message);
            }
        }

        // Initial load - removed auto-analysis
        window.addEventListener('load', () => {
            createStars();
            // User must click "Analyze Investments" to start analysis
        });

        // Add some educational tooltips and enhanced UX
        document.addEventListener('DOMContentLoaded', function() {
            createStars();
            
            // Add instruction message
            const instructionDiv = document.createElement('div');
            instructionDiv.style.textAlign = 'center';
            instructionDiv.style.padding = '40px';
            instructionDiv.style.color = '#add8e6';
            instructionDiv.style.fontSize = '1.2em';
            instructionDiv.style.fontWeight = '600';
            instructionDiv.style.fontFamily = "'Space Grotesk', sans-serif";
            instructionDiv.innerHTML = '🌟 Click "Analyze Investments" to begin your cosmic market analysis journey';
            document.getElementById('results').appendChild(instructionDiv);
            
            // Add last updated timestamp (only shows after analysis)
            const lastUpdated = document.createElement('div');
            lastUpdated.id = 'lastUpdated';
            lastUpdated.style.textAlign = 'center';
            lastUpdated.style.padding = '25px';
            lastUpdated.style.color = '#add8e6';
            lastUpdated.style.fontSize = '1em';
            lastUpdated.style.fontWeight = '600';
            lastUpdated.style.fontFamily = "'Space Grotesk', sans-serif";
            lastUpdated.style.display = 'none';
            document.querySelector('.container').appendChild(lastUpdated);
        });
    </script>
</body>
